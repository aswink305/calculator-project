<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div>
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col" style="background-color:rgb(155, 195, 124) ; height: 600px; border: 1px solid black; border-radius: 20px;">
                <br>
                <br> 
                <div class="row" >
                    <div class="col-sm-1"></div>
                <div class="col">
                    <input type="text" id="input" style="text-align: end ; font-size: 40px;">
                </div>    
                     
            </div>
            <div class="row">
                <div class="col" style="height: 20px;"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="row">
                    <div class="col"></div>
                <div class="col-sm-2">
                    <button onclick="clearscreen()" value="c" id="b1">C</button>
                </div>
                <div class="col-sm-2">
                    <button onclick="" value="B" id="b2">B</button>
                </div>
                    
                <div class="col-sm-2">
                    <button id="b3" onclick="display(value)" value="/">/</button>
                </div>
                    
                   <div class="col-sm-2">
                    <button id="b4" onclick="display(value)" value="*">X</button>
                </div>
                <div class="col-sm-2"></div>
                   
               
            </div>
               
             </div>
             <div class="row">
                <div class="col" style="height: 3px;">

                </div>

             </div>
             <div class="row">
                <div class="col"></div>
                <div class="row">
                    <div class="col"></div>
                <div class="col-sm-2">
                    <button id="b5" onclick="display(value)" value="7">7</button>
                </div>
                <div class="col-sm-2">
                    <button id="b6" onclick="display(value)" value="8" >8</button>
                </div>
                    
                <div class="col-sm-2">
                    <button id="b7" onclick="display(value)" value="9">9</button>
                </div>
                    
                   <div class="col-sm-2">
                    <button id="b8" onclick="display(value)" value="-">-</button>
                </div>
                <div class="col-sm-2"></div>
                   
               
            </div>
               
             </div>
             <div class="row">
                <div class="col" style="height: 3px;">

                </div>

             </div>
             <div class="row">
                <div class="col"></div>
                <div class="row">
                    <div class="col"></div>
                <div class="col-sm-2">
                    <button id="b9" onclick="display(value)" value="4" >4</button>
                </div>
                <div class="col-sm-2">
                    <button id="b10" onclick="display(value)" value="5" >5</button>
                </div>
                    
                <div class="col-sm-2">
                    <button id="b11" onclick="display(value)" value="6" >6</button>
                </div>
                    
                   <div class="col-sm-2">
                    <button id="b12" onclick="display(value)" value="+" >+</button>
                </div>
                <div class="col-sm-2"></div>
                   
               
            </div>
               
             </div>
             <div class="row">
                <div class="col" style="height: 3px;">

                </div>

             </div>
             
             <div class="row">
                <div class="col"></div>
                <div class="row">
                    <div class="col"></div>
                <div class="col-sm-2">
                    <button id="b13" onclick="display(value)" value="1" >1</button>
                </div>
                <div class="col-sm-2">
                    <button id="b14" onclick="display(value)" value="2">2</button>
                </div>
                    
                <div class="col-sm-2">
                    <button id="b15" onclick="display(value)" value="3" >3</button>
                </div>
                    
                   <div class="col-sm-2">
                    <button id="b16" onclick="calculate()" value="=" >=</button>
                </div>
                <div class="col-sm-2"></div>
                   
               
            </div>
               
             </div>
             <div class="row">
                <div class="col" style="height: 3px;">

                </div>

             </div>
            
             
             <div class="row">
                <div class="col"></div>
                <div class="row">
                    <div class="col"></div>
                <div class="col-sm-4">
                    <button id="b17" onclick="display(value)" value="0" >0</button>
                </div>
                
                    
                <div class="col-sm-2">
                    <button id="b15" onclick="display(value)" value="0" >.</button>
                </div>
                    
                   <div class="col-sm-2">
                    <button id="b16" onclick="calculate()"  value="=" >=</button>
                </div>
                <div class="col-sm-2"></div>
                   
               
            </div>
               
             </div>
            
            </div>
            <div class="col-sm-4"> 

            </div>
        </div>
    </div>
    <script>
      function clearscreen() {
            document.getElementById('input').value=" "
        }
        function display(value) {
            document.getElementById('input').value+=value
            
        }
        function calculate(){
            cal=document.getElementById('input').value
            calc=eval(cal)
            document.getElementById('input').value=calc
        }

        

    </script>
</body>
</html>
